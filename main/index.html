<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
<br>

<h2>Popup/Modal Windows without JavaScript</h2>
<br>
  <p><a class="button-modal" href="#my-popup">Click Me</a></p>

<div id="my-popup" class="overlay" >
	<a class="cancel" href="#"></a>
  <div class="popup">
		<div class="modal-header"><h2 class="">Modal title</h2>
		<a class="close-m" href="#">&times;</a></div>
		<form class="major-card">
      <div class="input-all ">
        <div class="fit">
          <label class="my-label" for="floatingN">First Name</label>
          <input type="name" class="two-input" id="floatingN" placeholder="First name" >
        </div>
        <div class="fit">
          <label class="my-label" for="floatingLastN">Last Name</label>
          <input type="name" class="two-input" id="floatingLastN" placeholder="Last name" >
        </div>
      </div>
      <div class="input-all">
          <input type="email" class="my-input" id="floatingInput" placeholder="Email address">
          <label class="my-label" for="floatingInput">Email address</label>
        
      </div>
      <div class="input-all">
          <input type="password" class="my-input" id="floatingPass" placeholder="Password">
          <label class="my-label" for="floatingPass">Password</label>
      </div>
      <div class="input-all">
          <div class="larger-input"><input type="url" class="two-input" placeholder="Your URL page: https://example.com"></div>       
          <div class="button"><button class="" type="button">Go to the site</button></div>
      </div>
      
      <div class="input-all">
        <!--Puedo intercalar "label" con "select"-->
        <!--<label class="input-group-text" for="inputGroupSelect01">Options</label>-->
        <select class="form-select two-input" id="inputGroupSelect01">
          <option selected>Choose...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
     
      <div class="input-all">
        <!--Puedo intercalar "button" con "select"-->
        <select class="form-select two-input" id="inputGroupSelect04" aria-label="Example select with button addon">
          <option selected>Choose...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <!--<button class="btn btn-outline-secondary" type="button">Button</button>-->
      </div>
      <div class="input-all">
        <input type="file" class="my-input" id="inputGroupFile" aria-describedby="" aria-label="Upload">
        <!--<button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Button</button>-->
      </div>
      <div class="input-all full-width">   
          <textarea class="my-input" placeholder="Comments" id="floatingTextarea"></textarea>
          <label class="my-label" for="floatingTextarea">Comments</label>
      </div>
      <div class="input-all">
        <div class="my-check">
          <input class="form-check" type="checkbox" value="" aria-label="Checkbox for following text input">
        </div>
        <input type="text" class="my-input" aria-label="Text input with checkbox">
      </div>
      <div class="input-all">
        <div class="my-check">
          <input class="form-check" type="checkbox" value="" aria-label="Checkbox for following text input">
        </div>
        <input type="text" class="my-input" aria-label="Text input with checkbox">
      </div>
      <div class="input-all">
        <input type="date" class="my-input" aria-label="Text input with date">
      </div> 
      <div class="input-all">
        <input type="time" class="my-input" aria-label="Text input with time">
      </div>
      
    </form>
    <div class="modal-footer">
      <a href="#">
      <button type="button" class="close-btn" >Close</button></a>
      <button type="button" class="save-btn">Save changes</button>
    </div>
	</div>
</div>

</body>
</html>
