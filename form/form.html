<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">

    <title>Document</title>
</head>
    <body>
        <form class="sui-major-card">
            <div class="sui-input-box">
            <div class="sui-fit">
                <label class="sui-label" for="floatingN">First Name</label>
                <input type="name" class="sui-sticky-input" id="floatingN" placeholder="First name" >
            </div>
            <div class="sui-fit">
                <label class="sui-label" for="floatingLastN">Last Name</label>
                <input type="name" class="sui-sticky-input" id="floatingLastN" placeholder="Last name" >
            </div>
            </div>
            <div class="sui-input-box">
                <input type="email" class="sui-input" id="floatingInput" placeholder="Email address">
                <label class="sui-label" for="floatingInput">Email address</label>
            
            </div>
            <div class="sui-input-box">
                <input type="password" class="sui-input" id="floatingPass" placeholder="Password">
                <label class="sui-label" for="floatingPass">Password</label>
            </div>
            <div class="sui-input-box">
                <div class="sui-larger-input"><input type="url" class="sui-sticky-input" placeholder="Your URL page: https://example.com"></div>       
                <div class="sui-button"><button class="" type="button">Go to the site</button></div>
            </div>
            
            <div class="sui-input-box">
            <select class="sui-sticky-input" id="inputGroupSelect01">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            </div>
        
            <div class="sui-input-box">
            <select class="sui-sticky-input" id="inputGroupSelect04" aria-label="Example select with button addon">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            </div>
            <div class="sui-input-box">
            <input type="file" class="sui-input" id="inputGroupFile" aria-describedby="" aria-label="Upload">
            </div>
            <div class="sui-input-box full-width">   
                <textarea class="sui-input" placeholder="Comments" id="floatingTextarea"></textarea>
                <label class="sui-label" for="floatingTextarea">Comments</label>
            </div>
            <div class="sui-input-box">
            <div class="sui-check">
                <input class="" type="checkbox" value="" aria-label="Checkbox for following text input">
            </div>
            <input type="text" class="sui-input" aria-label="Text input with checkbox">
            </div>
            <div class="sui-input-box">
            <div class="sui-check">
                <input class="" type="checkbox" value="" aria-label="Checkbox for following text input">
            </div>
            <input type="text" class="sui-input" aria-label="Text input with checkbox">
            </div>
            <div class="sui-input-box">
            <input type="date" class="sui-input" aria-label="Text input with date">
            </div> 
            <div class="sui-input-box">
            <input type="time" class="sui-input" aria-label="Text input with time">
            </div>
            
        </form>
    </body>
</html>
